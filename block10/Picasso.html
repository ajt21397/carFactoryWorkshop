<html>
    <head>
        <link rel="stylesheet" href="external.css"> <!--link to css page-->
    </head>
    <body>
        <!--abstract art piece-->
        <div class="flex-container">
            <div class="building1"></div>
            <div class="window"></div>
            <div class="building2"></div>
            <div class="window2"></div>
            <div class="building3"></div>
            <div class="window3"></div>
            <div class="grass"></div>
            <div class="moon"></div>
            <div class="moon2"></div>
            <div class="moon3"></div>
            <div class="moon4"></div>
            <div class="panel1"></div>
            <div class="triHouse"></div>
            <div class="door1"></div>

        <!--The form where user enters name, first and last, as well as email-->
        <h1 class="title">Digital Purchase Art Form</h1>
        <form class="artForm" action="formsubmitted.html"> <!--link when submit is hit to send to new html page-->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <input type="submit" value="Submit">
        </form>
    </body>
